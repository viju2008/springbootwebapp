apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-argocd-app
spec:
  selector:
    matchLabels:
      app: spring-argocd-app
  replicas: 1
  template:
    metadata:
      labels:
        app: spring-argocd-app
    spec:
      containers:
        - name: spring-argocd-app
          image: viju2008/springbootapp:main-1358af190920d4eca5be4392ab11f61fc9a3d4b3 #viju2008/my-app-image:main-84ab7306b169607a92248fa8a679ebc1314deaca
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          env:
            - name: SECRET_USERNAME
              valueFrom:
                secretKeyRef:
                  name: mysecret
                  key: username
            - name: SECRET_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysecret
                  key: password
