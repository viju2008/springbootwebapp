apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-argocd-app
spec:
  selector:
    matchLabels:
      app: spring-argocd-app
  replicas: 1
  template:
    metadata:
      labels:
        app: spring-argocd-app
    spec:
      containers:
        - name: spring-argocd-app
          image: viju2008/springbootapp:main-9d83a371f8d973da4bb0c80fa77078f516a0d733 #viju2008/my-app-image:main-84ab7306b169607a92248fa8a679ebc1314deaca
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
